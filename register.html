                    <div>
                        <label for="corporate-email" class="block text-sm font-medium text-gray-700 mb-1">Correo
                            Corporativo</label>
                        <input type="email" id="corporate-email"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent"
                            placeholder="nombre.apellido@empresa.com" required>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="relative">
                            <label for="corporate-password"
                                class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                            <input type="password" id="corporate-password"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent pr-10"
                                placeholder="••••••••" required>
                            <button type="button" class="absolute right-3 bottom-3 text-gray-400 hover:text-sky-600"
                                onclick="togglePasswordVisibility('corporate-password', 'passwordToggleIcon1')">
                                <i class="far fa-eye" id="passwordToggleIcon1"></i>
                            </button>
                        </div>
                        <div class="relative">
                            <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirmar

                            <input type="password" id="confirm-password"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent pr-10"
                                placeholder="••••••••" required>
                            <button type="button" class="absolute right-3 bottom-3 text-gray-400 hover:text-sky-600"

                    <button type="submit"

                    </div>

                            <script>
                                function handleCredentialResponse(response) {
                                    const idToken = response.credential;

                                    // Decodificar JWT
                                    const base64Url = idToken.split('.')[1];
                                    const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                                    const decodedPayload = JSON.parse(atob(base64));

                                    console.log("Token ID (JWT):", idToken);
                                    console.log("Datos decodificados:", decodedPayload);

                                    const nombre = decodedPayload.given_name || '';
                                    const apellido = decodedPayload.family_name || '';
                                    const correo = decodedPayload.email || '';
                                    const empresa = 'Google User';

                                    // Llenar el formulario
                                    document.getElementById('first-name').value = nombre;
                                    document.getElementById('last-name').value = apellido;
                                    document.getElementById('corporate-email').value = correo;
                                    document.getElementById('company').value = empresa;

                                    // Hacer campos solo lectura
                                    document.getElementById('first-name').readOnly = true;
                                    document.getElementById('last-name').readOnly = true;
                                    document.getElementById('corporate-email').readOnly = true;
                                    document.getElementById('company').readOnly = true;

                                    // Aceptar términos automáticamente
                                    document.getElementById('terms').checked = true;

                                    // Ocultar campos de contraseña
                                    document.getElementById('corporate-password').parentElement.style.display = 'none';
                                    document.getElementById('confirm-password').parentElement.style.display = 'none';

                                    // Guardar en localStorage
                                    const formData = {
                                        firstName: nombre,
                                        lastName: apellido,
                                        email: correo,
                                        company: empresa
                                    };
                                    localStorage.setItem('rememberRegistrationData', 'true');
                                    localStorage.setItem('registrationData', JSON.stringify(formData));

                                    alert('Formulario llenado con Google. Completa y haz clic en "Registrarse"');
                                }
                            </script>

    <div id="particles-js" class="absolute inset-0 -z-10"></div>

    <script>
        // Configuración de partículas
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 70, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#00598a" },
                "shape": {
                    "type": "circle",
                    "stroke": { "width": 0, "color": "#000000" },
                    "polygon": { "nb_sides": 5 }
                },
                "opacity": {
                    "value": 0.5,
                    "anim": { "enable": false }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": { "enable": false }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#00598a",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "out_mode": "out"
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": { "enable": true, "mode": "grab" },
                    "onclick": { "enable": true, "mode": "push" },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": { "opacity": 1 }
                    },
                    "push": { "particles_nb": 4 }
                }
            },
            "retina_detect": true
        });

        // Función para mostrar/ocultar contraseña (modificada para manejar múltiples campos)
        function togglePasswordVisibility(inputId, iconId) {
            const passwordInput = document.getElementById(inputId);
            const icon = document.getElementById(iconId);

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Recordar datos del formulario
        document.addEventListener('DOMContentLoaded', function () {
            const rememberCheckbox = document.getElementById('remember-data');
            const form = document.getElementById('registerForm');

            // Cargar datos guardados si existen
            if (localStorage.getItem('rememberRegistrationData') === 'true') {
                rememberCheckbox.checked = true;
                const savedData = JSON.parse(localStorage.getItem('registrationData') || {});

                document.getElementById('first-name').value = savedData.firstName || '';
                document.getElementById('last-name').value = savedData.lastName || '';
                document.getElementById('company').value = savedData.company || '';
                document.getElementById('corporate-email').value = savedData.email || '';
            }

            // Manejar envío del formulario
            form.addEventListener('submit', function (e) {
                if (rememberCheckbox.checked) {
                    const formData = {
                        firstName: document.getElementById('first-name').value,
                        lastName: document.getElementById('last-name').value,
                        company: document.getElementById('company').value,
                        email: document.getElementById('corporate-email').value
                    };

                    localStorage.setItem('rememberRegistrationData', 'true');
                    localStorage.setItem('registrationData', JSON.stringify(formData));
                } else {
                    localStorage.removeItem('rememberRegistrationData');
                    localStorage.removeItem('registrationData');
                }

                // Aquí iría el código normal de envío del formulario
                // e.preventDefault(); // Descomentar para evitar envío real en este ejemplo
            });
        });
    </script>
