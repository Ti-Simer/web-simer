<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Corporativo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-lg overflow-hidden w-full max-w-4xl flex flex-col md:flex-row">
            <!-- Panel izquierdo con branding -->
            <div class="md:w-2/5 bg-gradient-to-b from-sky-800 to-sky-600 p-8 text-white flex flex-col justify-between">
                <div>
                    <div class="flex items-center mb-8">
                        <div class="flex w-full shrink-0">
                            <a aria-current="page" class="flex items-center bg-white rounded-lg px-2 py-2 w-full"
                                href="index.html">
                                <img class=" h-14 w-auto" src="img/logonav.png" alt="">
                                <p class="font-medium text-sky-700 ml-2"> SIMER ELECTRONIC</p>
                            </a>
                        </div>
                    </div>
                    <h2 class="text-2xl font-bold mt-16 mb-4">Registro de Clientes</h2>
                    <p class="text-sky-100">Crea tu cuenta para acceder a nuestros servicios.</p>
                </div>
                <div class="mt-8">
                    <p class="text-sm text-sky-200">
                        © Copyright 2019 , All Rights Reserved by SIMER ELECTRONIC S.A.S
                </div>
            </div>

            <!-- Panel derecho con formulario -->
            <div class="md:w-3/5 p-8 md:p-10">
                <div class="text-right mb-2">
                    <span class="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded">v1.0.0</span>
                </div>
                <h1 class="text-2xl font-bold text-gray-800 mb-1">Crear Cuenta</h1>
                <p class="text-gray-600 mb-8">Complete el formulario de registro</p>

                <form class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="first-name" class="block text-sm font-medium text-gray-700 mb-1">Nombres</label>
                            <input type="text" id="first-name"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent"
                                placeholder="Juan Carlos" required>
                        </div>
                        <div>
                            <label for="last-name" class="block text-sm font-medium text-gray-700 mb-1">Apellidos</label>
                            <input type="text" id="last-name"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent"
                                placeholder="Pérez Gómez" required>
                        </div>
                    </div>

                    <div>
                        <label for="company" class="block text-sm font-medium text-gray-700 mb-1">Empresa</label>
                        <input type="text" id="company"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent"
                            placeholder="Nombre de su empresa" required>
                    </div>

                    <div>
                        <label for="corporate-email" class="block text-sm font-medium text-gray-700 mb-1">Correo Corporativo</label>
                        <input type="email" id="corporate-email"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent"
                            placeholder="nombre.apellido@empresa.com" required>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="corporate-password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                            <input type="password" id="corporate-password"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent"
                                placeholder="••••••••" required>
                        </div>
                        <div>
                            <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirmar Contraseña</label>
                            <input type="password" id="confirm-password"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent"
                                placeholder="••••••••" required>
                        </div>
                    </div>

                    <div class="flex items-center">
                        <input type="checkbox" id="terms"
                            class="h-4 w-4 text-sky-600 focus:ring-sky-500 border-gray-300 rounded" required>
                        <label for="terms" class="ml-2 block text-sm text-gray-700">
                            Acepto los <a href="terms-conditions.html" class="text-sky-600 hover:text-sky-800">Términos y Condiciones</a> y la 
                            <a href="privacy.html" class="text-sky-600 hover:text-sky-800">Política de Privacidad</a>
                        </label>
                    </div>

                    <button type="submit"
                        class="w-full bg-sky-600 hover:bg-sky-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-opacity-50 transition duration-150">
                        Registrarse <i class="fas fa-user-plus ml-2"></i>
                    </button>

                    <div class="text-center pt-4 border-t border-gray-200 mt-6">
                        <p class="text-sm text-gray-600">¿Ya tienes una cuenta? <a href="login.html"
                                class="text-sky-600 hover:text-sky-800 font-medium">Iniciar Sesión</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="particles-js" class="absolute inset-0" style="z-index: -1;"></div>

    <!-- Script de particulas -->
    <script>
        // Configuración de partículas
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 70,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#00598a"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#00598a",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>

</html>
