<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acceso Corporativo</title>

  <!-- Google Sign-In -->
  <meta name="google-signin-client_id" content="89930732527-hrdoef8icenja2j2uotkg997jnej1l6v.apps.googleusercontent.com">
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-gray-50">
  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-lg overflow-hidden w-full max-w-4xl flex flex-col md:flex-row">
      <!-- Panel izquierdo -->
      <div class="md:w-2/5 bg-gradient-to-b from-sky-800 to-sky-600 p-8 text-white flex flex-col justify-between">
        <div>
          <div class="flex items-center mb-8">
            <a class="flex items-center bg-white rounded-lg px-2 py-2 w-full" href="index.html">
              <img class="h-14 w-auto" src="img/logonav.png" alt="" />
              <p class="font-medium text-sky-700 ml-2">SIMER ELECTRONIC</p>
            </a>
          </div>
          <h2 class="text-2xl font-bold mt-16 mb-4">Ingreso de Clientes</h2>
          <p class="text-sky-100">Acceso seguro para clientes.</p>
        </div>
        <div class="mt-8">
          <p class="text-sm text-sky-200">© Copyright 2019 , All Rights Reserved by SIMER ELECTRONIC S.A.S</p>
        </div>
      </div>

      <!-- Panel derecho -->
      <div class="md:w-3/5 p-8 md:p-10">
        <div class="text-right mb-2">
          <span class="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded">v1.0.0</span>
        </div>
        <h1 class="text-2xl font-bold text-sky-800 mb-1">Iniciar Sesión</h1>
        <p class="text-gray-600 mb-8">Ingrese sus credenciales</p>

        <form class="space-y-6" id="loginForm">
          <div>
            <label for="corporate-email" class="block text-sm font-medium text-gray-700 mb-1">Correo</label>
            <input type="email" id="corporate-email"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent"
              placeholder="nombre.apellido@empresa.com" required />
          </div>

          <div class="relative">
            <label for="corporate-password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
            <input type="password" id="corporate-password"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent pr-10"
              placeholder="••••••••" required />
            <button type="button" class="absolute right-3 bottom-3 text-gray-400 hover:text-sky-600"
              onclick="togglePasswordVisibility()">
              <i class="far fa-eye" id="passwordToggleIcon"></i>
            </button>
          </div>

          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input type="checkbox" id="remember-device"
                class="h-4 w-4 text-sky-600 focus:ring-sky-500 border-gray-300 rounded" />
              <label for="remember-device" class="ml-2 block text-sm text-gray-700">Recordar este dispositivo</label>
            </div>
            <a href="#" class="text-sm text-sky-600 hover:text-sky-800">¿Problemas para acceder?</a>
          </div>

          <button type="submit"
            class="w-full bg-sky-600 hover:bg-sky-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-opacity-50 transition duration-150">
            Acceder al Sistema <i class="fas fa-arrow-right ml-2"></i>
          </button>

          <div class="text-center pt-4 border-t border-gray-200 mt-6">
            <p class="text-sm text-gray-600">
              ¿Necesita credenciales?
              <a href="register.html" class="text-sky-600 hover:text-sky-800 font-medium">Registrarse</a>
            </p>

            <div class="flex items-center my-6">
              <div class="flex-1 border-t border-gray-300"></div>
              <span class="px-3 text-gray-500">o</span>
              <div class="flex-1 border-t border-gray-300"></div>
            </div>

            <!-- Google Login -->
            <div id="g_id_onload"
              data-client_id="89930732527-hrdoef8icenja2j2uotkg997jnej1l6v.apps.googleusercontent.com"
              data-callback="handleCredentialResponse"
              data-auto_prompt="false">
            </div>
            <div class="g_id_signin" data-type="standard"></div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="particles-js" class="absolute inset-0 -z-10"></div>

  <!-- Scripts -->
  <script>
    // Mostrar/ocultar contraseña
    function togglePasswordVisibility() {
      const passwordInput = document.getElementById('corporate-password');
      const icon = document.getElementById('passwordToggleIcon');

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }

    // Partículas de fondo
    particlesJS("particles-js", {
      particles: {
        number: { value: 70, density: { enable: true, value_area: 800 } },
        color: { value: "#00598a" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3, random: true },
        line_linked: { enable: true, distance: 150, color: "#00598a", opacity: 0.4, width: 1 },
        move: { enable: true, speed: 2, direction: "none", out_mode: "out" }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "push" },
          resize: true
        },
        modes: {
          grab: { distance: 140, line_linked: { opacity: 1 } },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });

    // Recordar email
    document.addEventListener('DOMContentLoaded', function () {
      const rememberCheckbox = document.getElementById('remember-device');
      const emailInput = document.getElementById('corporate-email');

      if (localStorage.getItem('rememberUser') === 'true') {
        rememberCheckbox.checked = true;
        const savedEmail = localStorage.getItem('savedEmail');
        if (savedEmail) emailInput.value = savedEmail;
      }

      document.getElementById('loginForm').addEventListener('submit', function () {
        if (rememberCheckbox.checked) {
          localStorage.setItem('rememberUser', 'true');
          localStorage.setItem('savedEmail', emailInput.value);
        } else {
          localStorage.removeItem('rememberUser');
          localStorage.removeItem('savedEmail');
        }
      });
    });

    // Login con Google
    function handleCredentialResponse(response) {
      const idToken = response.credential;

      const base64Url = idToken.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const decodedPayload = JSON.parse(atob(base64));

      const correo = decodedPayload.email;
      const nombre = decodedPayload.given_name;

      alert('Bienvenido, ' + nombre + '. Se ha iniciado sesión con Google.');

      // Aquí podrías redirigir, autenticar, guardar en localStorage, etc.
      // window.location.href = '/dashboard.html';
    }
  </script>
</body>

</html>
